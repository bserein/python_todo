<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/basic.css" media="screen" />
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <form action="/add" method="post">
        <div>
        <div>
            <label for="title">New Todo</label>
            <input type="text" name="title" placeholder="Enter Task"></input>
            
            <button type="submit">Add</button>
        </div>
    </form>
    <table >
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Status</th>
            <th>Date Created</th>
            <th>Due Date</th>
            <th>Action</th>
        </tr >
        {% for todo in todo_list %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <!-- <td>{{ todo.due_date }}</td>
                <td>{{ todo.date_created }}</td> -->
                {% if todo.complete == False %}
                <td> Not Complete </td>
                {% else %}
                <td> Completed </td>
                {% endif %}
                
                <td>date-created</td>
                <td>date-it-is-due</td>
                <td>  <a href="/delete/{{ todo.id }}">Delete</a> </td>
                <td>  <a href="/update/{{ todo.id }}">Mark Complete</a>  </td>
            </tr>
        {% endfor %}
    </table>
</div>


</body>
</html>
