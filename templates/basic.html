<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>

    <form action="/add" method="post">
        <div>
            <label for="title">New Todo</label>
            <input type="text" name="title" placeholder="Enter Task"></input>
            <br />
            <button type="submit">Add</button>
        </div>
    </form>
    <!-- this is the for loop you create/ then for each todo item you have the p tag  -->
    {% for todo in todo_list %}
    <p> {{ todo.id }} | {{ todo.title }} </p> 
    
    <!-- this is the if statement you create/ then for each todo item you have the span tag  -->
        {% if todo.complete == False %}
            <span> Not Complete </span>
            {% else %}
            <span> Completed </span>
        {% endif %}
        <!-- this is the end of the if statement -->
        <a href="/update/{{ todo.id }}">Update</a>
        <a href="/delete/{{ todo.id }}">Delete</a>

    {% endfor %} 
    <!-- this is the end of the for loop -->


</body>
</html>
